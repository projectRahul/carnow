<app-account>
<div class="container header_content_account_panel">
    <div class="row">
		<div class="col-xs-12 tab-list-view">
			<div class="tab-content">
				<div class="tab-pane active">
				  <h2>Profile</h2>
				  <p>Beautify your profile</p>

				    <div class="Absolute-Center is-Responsive">
				      <div class="col-sm-12">
						 <form class="form-horizontal"  enctype="multipart/form-data">
						 	<div class="panel panel-primary">
						 		<div class="panel-heading">

						 			<h3 class="panel-title"><strong class="strong-css">Add Patient</strong></h3>
						 		</div>
						 		<div class="panel-body">
						 			<div class="form-group">
						 				<label class="col-sm-2 control-label">Uni. No.*</label>
						 				<div class="col-sm-8">
						 					<input type="text" id="unique_num" formControlName="unique_num" name="unique_num" class="form-control">
						 					<!-- <span *ngIf="addPatientForm.get('unique_num').errors && (addPatientForm.get('unique_num').touched || addPatientForm.get('unique_num').dirty)">Unique Number is required</span> -->
						 				</div>
						 			</div>
						 			<div class="form-group">
						 				<label class="col-sm-2 control-label">Name*</label>
						 				<div class="col-sm-8">
						 					<input type="text" id="name" formControlName="name" name="name" class="form-control">
						 					<!-- <span *ngIf="addPatientForm.get('name').errors && (addPatientForm.get('name').touched || addPatientForm.get('name').dirty)">Full name is required</span> -->
						 				</div>
						 			</div>
						 		</div>
						 		<div class="panel-footer">
						 			<div class="btn-toolbar">
							 			<button class="btn btn-primary" type="submit">Add</button>
							 			<button class="btn btn-primary" type="reset" value="Reset">Cancel</button>
							 		</div>
						 		</div>
						 	</div>
						 </form>
						</div>
					</div>
				 
				</div>	
			</div>
		</div>
	</div>
</div>

</app-account>
